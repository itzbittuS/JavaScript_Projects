<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="./CSS/all.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="container">
        <h1 class="name">Bittu Sahani</h1>
        <div class="content">
            <h1>Happy Birthday<span> Bittu <i class="fa-solid fa-cake-candles"></i></span></h1>
            <div class="time">

                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
               

            </div>
            <button type="button">Congratulations<i class="fa-solid fa-play"></i></button>
        </div>
        <img src="./image/rocket-img.png" class="rocket">
    </div>
    <script src="./script.js"></script>
</body>

</html>
